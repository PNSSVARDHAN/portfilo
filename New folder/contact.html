            <i class="fas fa-bars"></i>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="skills.html">Skills</a>
            <a href="education.html">Projects</a>
            <a href="contact.html" class="active">Contact</a>
        </nav>
    </header>

    <section class="contact">
        <h2>Contact Me</h2>
        <div class="contact-container">
            <div class="contact-info">
                <h3>Get in Touch</h3>
                <p>If you'd like to collaborate or have any questions, feel free to reach out!</p>
                <ul>
                    <li><i class="fas fa-envelope"></i> <a href="mailto:srivardhan466@gmail.com">srivardhan466@gmail.com</a></li>
                    <li><i class="fas fa-phone"></i> +91-8185082486</li>
                    <li><i class="fas fa-map-marker-alt"></i> India</li>
                </ul>
                <div class="social-icons">
                    <a href="https://www.linkedin.com/in/p-n-s-sri-vardhan-03179a253/" target="_blank"><i class="fab fa-linkedin-in"></i></a>
                    <a href="https://github.com/Srivardhan06" target="_blank"><i class="fab fa-github"></i></a>
                    <a href="https://twitter.com/your-profile" target="_blank"><i class="fab fa-twitter"></i></a>
                    <a href="https://www.instagram.com/__srivardhan__/" target="_blank"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
            <div class="contact-form">
                <h3>Send a Message</h3>
                <form action="https://formspree.io/f/mbljzazd" method="POST">
                    <input type="text" name="name" placeholder="Your Name" required>
                    <input type="email" name="_replyto" placeholder="Your Email" required>
                    <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                    <button type="submit" class="btn">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", function() {

            const nav = document.querySelector("nav");

            hamburger.addEventListener("click", function() {
                nav.classList.toggle("active");
            });
        });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"></script>
