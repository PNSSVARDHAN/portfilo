        <script>
            const projects = document.querySelectorAll('.project');

            function highlightCenterProject() {
            const centerX = window.innerWidth / 2;
            let closestProject = null;
            let closestDistance = Infinity;

            projects.forEach(project => {
                const rect = project.getBoundingClientRect();
                const projectCenterX = rect.left + rect.width / 2;
                const distance = Math.abs(centerX - projectCenterX);

                if (distance < closestDistance) {
                closestDistance = distance;
                closestProject = project;
                }
            });

            projects.forEach(project => project.classList.remove('active'));
            if (closestProject) {
                closestProject.classList.add('active');
            }
            }

            window.addEventListener('scroll', highlightCenterProject);
            window.addEventListener('resize', highlightCenterProject);
            highlightCenterProject();
        </script>
