</head>
<body>
    <header>
        <a href="" class="logo">SV</a>
        <div class="hamburger">
            <i class="fas fa-bars"></i>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="skills.html" class="active">Skills</a>
            <a href="education.html">Projects</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <section class="skills">
        <h2>My Skills</h2>
        <div class="skills-list">
            <div class="skill-item">
                <i class="fas fa-code" style="font-size: 4em; position: absolute; top: 30px; left: 50%; transform: translateX(-50%);"></i>
                <h3 style="position: absolute; top: 120px; left: 50%;">Programming Languages</h3>
                <div style="height: 60px;"></div>
                <p style="transform: scaleX(-1);">C</p>
                <p style="transform: scaleX(-1);">C++</p>
                <p style="transform: scaleX(-1);">Java</p>
                <p style="transform: scaleX(-1);">Python</p>
            </div>
            <div class="skill-item">
                <i class="fas fa-tools" style="font-size: 4em; position: absolute; top: 30px; left: 50%; transform: translateX(-50%);"></i>
                <h3 style="position: absolute; top: 120px; left: 50%;">Tools & Technologies</h3>
                <div style="height: 60px;"></div>
                <p style="transform: scaleX(-1);">Git</p>
                <p style="transform: scaleX(-1);">Docker</p>    
                <p style="transform: scaleX(-1);">GitHub</p>
            </div>
            <div class="skill-item">
                <i class="fas fa-project-diagram" style="font-size: 4em; position: absolute; top: 40px; left: 50%; transform: translateX(-50%);"></i>
                <h3 style="position: absolute; top: 120px; left: 50%;">Frameworks</h3>
                <div style="height: 70px;"></div>
                <p style="transform: scaleX(-1);">Django</p>
                <p style="transform: scaleX(-1);">React</p>
        
            </div>
            <div class="skill-item">
                <i class="fas fa-database" style="font-size: 4em; position: absolute; top: 50px; left: 50%; transform: translateX(-50%);"></i>
                <h3 style="position: absolute; top: 120px; left: 50%;">Databases</h3>
                <div style="height: 80px;"></div>
                <p style="transform: scaleX(-1);">MySQL</p>
                <p style="transform: scaleX(-1);">PostgreSQL</p>
                <p style="transform: scaleX(-1);">MongoDB</p>
            </div>

            <div class="skill-item">
                <i class="fas fa-microchip" style="font-size: 4em; position: absolute; top: 50px; left: 50%; transform: translateX(-50%);"></i>
                <h3 style="position: absolute; top: 120px; left: 50%;">Core Skills</h3>
                <div style="height: 80px;"></div>
                <p style="transform: scaleX(-1);">Industrial Automation with PLC</p>
                <p style="transform: scaleX(-1);"> Scada</p>
                <p style="transform: scaleX(-1);">IOT</p>
            </div>
            <!-- Add more skill items as needed -->
        </div>
    </section>
    <style>
        .skills-list .skill-item {
            border: 1px solid #f80505; /* Add border to each skill item */
            padding: 20px; /* Increase padding for larger box */
            margin-bottom: 20px; /* Increase margin between skill items */
            width: 300px; /* Set a fixed width for skill items */
            height: 200px; /* Set a fixed height for skill items */
            position: relative;
            overflow: hidden;
            transition: transform 0.5s;
            transform-style: preserve-3d; /* Preserve 3D space for proper rotation */
        }
        .skills-list .skill-item i {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            transition: opacity 1.0s;
            backface-visibility: hidden; /* Hide back face during rotation */
        }
        .skills-list .skill-item h3 {
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: opacity 1.0s;
            backface-visibility: hidden; /* Hide back face during rotation */
        }
        .skills-list .skill-item p {
            margin: 0;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateX(-180deg);
            transition: transform 1.0s, opacity 1.0s;
            opacity: 0;
            backface-visibility: hidden; /* Hide back face during rotation */
        }
        .skills-list .skill-item:hover {
            transform: rotateY(180deg);
        }
        .skills-list .skill-item:hover i,
        .skills-list .skill-item:hover h3 {
            opacity: 0;
        }
        .skills-list .skill-item:hover p {
            transform: translate(-50%, -50%) rotatex(0deg);
            opacity: 1;
        }
    </style>

    </section>
    <style>
        .skills-list .skill-item:hover {
            color: red;
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
